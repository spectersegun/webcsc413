<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/asset/styles.css" />
    <title>History</title>
  </head>
  <body class="history-page">
    <div class="container">
      <header>
        <div class="row">
          <div class="col-auto">
            <img src="/asset/icons/alumni-donation-logo-1.svg" alt="" />
          </div>
          <div class="col">
            <div class="navi">
              <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Help</a></li>
              </ul>
            </div>
          </div>
          <div class="col-auto">
            <div class="header-right">
              <div>
                <a href="#">
                  <img src="/asset/icons/notification.svg" alt="notification" />
                </a>
              </div>
              <div class="dp">
                <img src="/asset/images/dp-image.png" alt="dp" />
              </div>
              <div class="d-name">
                <p>Amandaco3</p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="row history">
          <div class="col-12 d-flex justify-content-between history-row">
            <div class="col-auto info">
              <div>
                <img src="/asset/icons/history-success.svg" alt="Successful" />
              </div>
              <div>
                <h6>Success!</h6>
                <p>You won a Mattress Bid</p>
              </div>
            </div>
            <div class="col-auto">
              <a href="#">
                <img
                  src="/asset/icons/chevron-right.svg"
                  alt="go"
                  class="px-2"
                />
              </a>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-between history-row">
            <div class="col-auto info">
              <div>
                <img src="/asset/icons/history-waiting.svg" alt="Waiting" />
              </div>
              <div>
                <h6>Placed a Bid</h6>
                <p>
                  Waiting for the alumni to select the recipient of the Mattress
                </p>
              </div>
            </div>
            <div class="col-auto">
              <a href="#">
                <img
                  src="/asset/icons/chevron-right.svg"
                  alt="go"
                  class="px-2"
                />
              </a>
            </div>
          </div>

          <div class="col-12 d-flex justify-content-between history-row">
            <div class="col-auto info">
              <div>
                <img src="/asset/icons/history-denied.svg" alt="denied" />
              </div>
              <div>
                <h6>Oops!</h6>
                <p>You lost the Mattress Bid, Better luck next time.</p>
              </div>
            </div>
            <div class="col-auto">
              <a href="#">
                <img
                  src="/asset/icons/chevron-right.svg"
                  alt="go"
                  class="px-2"
                />
              </a>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
