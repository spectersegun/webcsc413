<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/asset/styles.css" />
    <title>Sign Up</title>
  </head>
  <body>
    <div class="container-fliud signup-page">
      <div class="row">
        <div class="col-md-6 py-4 cream-bg d-md-block d-none">
          <div class="my-3 mb-5 logo">
            <img src="/asset/icons/alumni-donation-logo-1.svg" alt="logo" />
          </div>
          <div class="left-banner">
            <img src="/asset/images/welcome-pics.png" alt="happy" />
          </div>
        </div>
        <div class="col-md-6 right-side">
          <div class="sign-up px-2 mx-auto">
            <h4 class="our-green">Sign up as an Student</h4>

            <form action="">
              <div>
                <label for="fullname">Full Name:</label>
              </div>
              <div>
                <input type="text" id="fullname" placeholder="fullname" />
              </div>

              <div>
                <label for="email">Email:</label>
              </div>
              <div>
                <input type="email" id="email" placeholder="email" />
              </div>

              <div>
                <label for="phone">Phone No:</label>
              </div>
              <div>
                <input type="tel" id="phone" placeholder="phone no" />
              </div>

              <div>
                <label for="address">Address:</label>
              </div>
              <div>
                <input type="text" id="address" placeholder="address" />
              </div>

              <div>
                <label for="password">Password:</label>
              </div>
              <div>
                <input type="text" id="password" placeholder="Password" />
              </div>

              <div>
                <label for="password1">Repeat Password:</label>
              </div>
              <div>
                <input
                  type="text"
                  id="password1"
                  placeholder="Repeat Password"
                />
              </div>

              <div>
                <a href="#" class="welcome-linking bg-light-green d-block mt-5"
                  >Sign up as Student →</a
                >
              </div>

              <div class="pt-2">
                <p class="text-center login our-blue">
                  Have an account? <a href="#">Login →</a>
                </p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
