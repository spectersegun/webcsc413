<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/bootstrap.min.css" />
    <link rel="stylesheet" href="/asset/styles.css" />
    <title>Place a Bid Successful</title>
  </head>
  <body class="place-bid-page">
    <div class="container">
      <header>
        <div class="row">
          <div class="col-auto">
            <img src="/asset/icons/alumni-donation-logo-1.svg" alt="" />
          </div>
          <div class="col">
            <div class="navi">
              <ul>
                <li class="active"><a href="#">Home</a></li>
                <li><a href="#">History</a></li>
                <li><a href="#">Reviews</a></li>
                <li><a href="#">Help</a></li>
              </ul>
            </div>
          </div>
          <div class="col-auto">
            <div class="header-right">
              <div>
                <a href="#">
                  <img src="/asset/icons/notification.svg" alt="notification" />
                </a>
              </div>
              <div class="dp">
                <img src="/asset/images/dp-image.png" alt="dp" />
              </div>
              <div class="d-name">
                <p>Amandaco3</p>
              </div>
            </div>
          </div>
        </div>
      </header>

      <main class="main">
        <div class="row place-bid">
          <div class="col-md-6">
            <div class="item-bid">
              <div class="bid-image">
                <img src="/asset/images/bid-1.png" alt="bid" class="slow-mo" />
              </div>
              <h4>16 Bids</h4>
            </div>
          </div>

          <div class="col-md-6">
            <div class="details ms-md-3">
              <h3>Mattress</h3>
              <p>
                Mattress in fairly good condition and has been used for fairly 3
                and a half years, comes with two throw pillows and is 26 * 37
                inches
              </p>

              <div class="congrats">
                <div class="congrats-img">
                  <img src="/asset/icons/congrats.svg" alt="" />
                </div>
                <p>Congrats, You successfully made a Bid!</p>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
